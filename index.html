<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/summary.css">
  <link rel="stylesheet"e href="styles/your-results.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@100;400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="left-side-container">
    <h4 class="your-result">Your Result</h4>

    <div class="percentage">
      <span class="number">76</span> <br>of 100</div>

    <div class="compliment">Great</div>

    <div class="message">
      Your scored higher than 65% of 
      the people who have taken 
      these tests.
    </div>
  </div>

  <div class="right-side-container">
    <div class="summary">Summary</div>

    <div class="right-side-content"></div>

    <button class="continue">Continue</button>
  </div>
